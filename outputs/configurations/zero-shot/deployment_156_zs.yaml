apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis-session-store
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-session-store
  template:
    metadata:
      labels:
        app: redis-session-store
    spec:
      containers:
      - name: redis
        image: redis:6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PORT_6379_TCP_ADDR
          value: "0.0.0.0"
        - name: REDIS_PORT_6379_TCP_PORT
          value: "6379"
        resources:
          limits:
            memory: "128Mi"
          requests:
            cpu: "500m"
            memory: "64Mi"