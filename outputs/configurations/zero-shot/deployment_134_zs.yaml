apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbyte-api-server
  template:
    metadata:
      labels:
        app: airbyte-api-server
    spec:
      containers:
        - name: airbyte-api-server
          image: airbyte/airbyte-api-server:latest
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: airbyte-postgres-secret
                  key: db-url
            - name: DB_PORT
              value: "5432"
          ports:
              - containerPort: 8000
              - containerPort: 8001
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: airbyte-api-server
spec:
  selector:
    app: airbyte-api-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP