apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: redis/redis-worker:latest
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_URL
              value: redis://<redis_master_service_name>:6379