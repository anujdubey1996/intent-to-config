apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-job-operator
  namespace: registry-system
spec:
  selector:
    matchLabels:
      app: registry-job-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: registry-job-operator
    spec:
      containers:
      - name: registry-job-operator
        image: quay.io/coreos/crm-webhook:v1
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        env:
        - name: WEBHOOK_PORT
          value: "8080"
        volumeMounts:
        - name: config-volume
          mountPath: /config
          subPath: registry-job-operator.yaml
        - name: secret-volume
          mountPath: /secrets/registry-api-secret
        - name: service-account-token
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      volumes:
      - name: config-volume
        configMap:
          name: registry-job-operator-config
      - name: secret-volume
        secret:
          secretName: registry-api-secret
      - name: service-account-token
        secret:
          secretName: default-token
      serviceAccountName: registry-job-operator-service-account