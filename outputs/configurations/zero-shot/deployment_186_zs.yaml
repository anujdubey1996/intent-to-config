apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-db2-deployment
  labels:
    app: trade-db2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trade-db2
  template:
    metadata:
      labels:
        app: trade-db2
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: trade-db2
        image: docker.io/trade-team/db2:latest
        env:
        - name: DB_USER
          value: dbuser
        - name: DB_PASSWORD
          value: dbpassword
        ports:
        - containerPort: 50000

---
apiVersion: v1
kind: Service
metadata:
  name: trade-db2-service
spec:
  type: ClusterIP
  ports:
  - port: 50000
    targetPort: 50000
  selector:
    app: trade-db2