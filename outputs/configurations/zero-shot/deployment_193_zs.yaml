apiVersion: apps/v1
kind: Deployment
metadata:
  name: meow-deployment
  labels:
    app: meow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meow
  template:
    metadata:
      labels:
        app: meow
    spec:
      containers:
      - name: meow
        image: your-golang-image-name:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: meow-service
spec:
  selector:
    app: meow
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080