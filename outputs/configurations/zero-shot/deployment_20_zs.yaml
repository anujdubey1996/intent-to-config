apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
  labels:
    app: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
      tier: ui
  template:
    metadata:
      labels:
        app: vote
        tier: ui
    spec:
      containers:
      - name: vote-ui
        image: my-docker-image:latest
        ports:
        - containerPort: 8080