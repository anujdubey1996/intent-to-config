apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
  labels:
    app: postgresql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:latest
        envFrom:
        - configMapRef:
            name: postgresql-config
        ports:
        - containerPort: 5432
        readinessProbe:
          tcpSocket:
            port: 5432
        livenessProbe:
          tcpSocket:
            port: 5432