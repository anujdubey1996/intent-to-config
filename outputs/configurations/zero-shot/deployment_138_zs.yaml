apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-center1-kube-system-pod-collector
  labels:
    app: data-center-pod-collector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: data-center-pod-collector
  template:
    metadata:
      labels:
        app: data-center-pod-collector
    spec:
      containers:
      - name: pod-collector
        image: gcr.io/google-samples/kubernetes-helloworld:1.0
        ports:
        - containerPort: 8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: uid
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: data-center1-kube-system-pod-collector
  labels:
    app: data-center-pod-collector
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: data-center-pod-collector