apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: monitoring
  labels:
    app: prometheus-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
      k8s-app: prometheus
  template:
    metadata:
      labels:
        app: prometheus-operator
        k8s-app: prometheus
    spec:
      containers:
      - name: prometheus-operator
        image: quay.io/prometheus/prometheus-operator:v2.21.1
        ports:
        - containerPort: 9090
          name: prometheus
          protocol: TCP
        - containerPort: 9093
          name: alertmanager
          protocol: TCP
        env:
        # Prometheus Operator Environment Variables
        - name: PROMETHEUS_OPERATOR_ALERTMANAGER_SECRET_NAME
          value: prometheus-alertmanager-secret
        - name: PROMETHEUS_OPERATOR_PROMETHEUS_SECRET_NAME
          value: prometheus-prometheus-secret
        - name: PROMETHEUS_OPERATOR_PROMETHEUS_REMOTE_WRITE_RECEIVERS
          value: '{"+${DATA.prometheusRemoteWriteReceivers}"}'
        - name: LOG_Level
          value: INFO
        # TLS Configuration
        - name: PROMETHEUS_TLSCA_FILE
          value: /var/run/secrets/tls/ca.crt
        - name: PROMETHEUS_TLS_ cert_file
          value: /var/run/secrets/tls/tls.crt
        - name: PROMETHEUS_TLS_ key_file
          value: /var/run/secrets/tls/tls.key
      serviceAccountName: prometheus-operator-service-account
      imagePullSecrets:
      - name: regcred
  volumeClaimTemplates:
  - metadata:
      name: prometheus-operator
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 10Gi
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: prometheus-operator-service-account
  namespace: monitoring
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-prometheus-secret
  namespace: monitoring
type: Opaque
data:
  prometheus-password: YWRtaW4xMjM0NQ==
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-alertmanager-secret
  namespace: monitoring
type: Opaque
data:
  alertmanager-password: YWRtaW46ZG8=
---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ${base64 $(terraform output registry_credentials_json)}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-operator
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus-operator
      k8s-app: prometheus
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
          k8s-app: prometheus
      ports:
      - protocol: TCP
        port: 9090
  egress:
  - to:
    podSelector:
      matchLabels:
        app: prometheus
        k8s-app: prometheus
    ports:
      - protocol: TCP
        port: 9090