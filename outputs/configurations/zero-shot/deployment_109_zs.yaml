apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  labels:
    app: search-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
      - name: search-service
        image: ghcr.io/john-doe/search-service:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: search-data
          mountPath: /app/data
      volumes:
      - name: search-data
        persistentVolumeClaim:
          claimName: search-pv-claim