apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webapp
  labels:
    app: my-microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-microservice
      tier: frontend
  template:
    metadata:
      labels:
        app: my-microservice
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred # Docker Registry Credentials Secret name
      readinessProbe:
        httpGet:
          path: /
          port: 80
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /
          port: 80
          scheme: HTTP
        initialDelaySeconds: 15
        periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: my-webapp
spec:
  selector:
    app: my-microservice
    tier: frontend
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: LoadBalancer