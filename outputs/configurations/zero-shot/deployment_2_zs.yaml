apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp02-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp02
  template:
    metadata:
      labels:
        app: myapp02
    spec:
      containers:
      - name: myapp02-container
        image: myapp02:latest
        ports:
        - containerPort: 80
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0