apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: 390102656945.dkr.ecr.us-west-2.amazonaws.com/cicdpipelineapp:latest
        ports:
        - containerPort: 80