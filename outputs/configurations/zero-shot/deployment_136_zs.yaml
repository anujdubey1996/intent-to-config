apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: airbyte-data-integrations
  name: airbyte-source
spec:
  replicas: 3
  selector:
    matchLabels:
      app: airbyte-source
  template:
    metadata:
      labels:
        app: airbyte-source
    spec:
      containers:
      - name: airbyte-source
        image: airbyte/airbyte:v0.42.0
        resources:
          limits:
            cpu: "2"
            memory: "512Mi"
        env:
        - name: AIRBYTE_API_KEY
          valueFrom:
            secretKeyRef:
              name: airbyte-api-keys
              key: source-api-key
        - name: AIRBYTE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: airbyte-api-keys
              key: source-api-secret
---
