  name: aws-cli-role-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: aws-cli-sa
  namespace: default
roleRef:
  kind: Role
  name: aws-cli-role
  apiGroup: rbac.authorization.k8s.io