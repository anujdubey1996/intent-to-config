apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-cli-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-cli
  template:
    metadata:
      labels:
        app: aws-cli
    spec:
      containers:
      - name: aws-cli
        image: amazon/aws-cli:latest
        command:["sleep", "3600"]
       volumeMounts:
        - name: s3-config-volume
          mountPath: /root/.aws
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-cli-secret
              key: accessKey
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-cli-secret
              key: secretKey
      volumes:
      - name: s3-config-volume
        secret:
          secretName: aws-cli-config
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-cli-secret
type: Opaque
data:
  accessKey: <BASE64_ENCODED_ACCESS_KEY>
  secretKey: <BASE64_ENCODED_SECRET_KEY>
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-cli-sa
