apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenoid-chrome-vnc
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenoid-chrome-vnc
  template:
    metadata:
      labels:
        app: selenoid-chrome-vnc
    spec:
      containers:
      - name: selenoid-chrome-vnc
        image: selenoid/chrome-vnc:lastest
        ports:
        - containerPort: 5900
          name: vnc
        env:
        - name: SELENIUM_HUB_HOST
          value: selenium-hub.automation.svc.cluster.local
        - name: SELENIUM_HUB_PORT
          value: "4444"
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
          requests:
            memory: "256Mi"
            cpu: "0.5"
      serviceAccount: selenoid
---
apiVersion: v1
kind: Service
metadata:
  name: selenoid-chrome-vnc
  namespace: automation
spec:
  selector:
    app: selenoid-chrome-vnc
  ports:
  - name: vnc
    port: 5900
    targetPort: 5900
  type: ClusterIP