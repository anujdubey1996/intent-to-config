replicaCount: 3

image:
  repository: fullstack-api-image
  tag: "latest"

containerPort: 3000

environment:
  NODE_ENV: "production"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resource:
  limits:
    cpu: "1"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"