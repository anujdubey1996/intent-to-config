# redis-session-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: <redis-session-deployment-name>
  labels:
    app: redis-session
spec:
  selector:
    matchLabels:
      app: redis-session
  replicas: 2
  template:
    metadata:
      labels:
        app: redis-session
    spec:
      containers:
      - name: redis
        image: redis:6.2.4
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-pass
              key: password
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvclaim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvclaim
  labels:
    app: redis-session
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi