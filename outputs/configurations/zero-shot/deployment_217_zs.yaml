apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        envFrom:
        - configMapRef:
            name: app-config
        ports:
        - containerPort: 3306
        readinessProbe:
          tcpSocket:
            port: 3306
        livenessProbe:
          tcpSocket:
            port: 3306