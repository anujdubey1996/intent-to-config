apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-java-service
  template:
    metadata:
      labels:
        app: my-java-service
    spec:
      containers:
      - name: my-java-container
        image: my-docker-username/my-java-service
        ports:
        - containerPort: 8080