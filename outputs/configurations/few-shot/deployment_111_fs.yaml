apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-deploy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: auth-deploy
    spec:
      containers:
      - name: auth-container
        image: shafaqzehra/backend:latest
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        command: ["yarn", "start"]
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000