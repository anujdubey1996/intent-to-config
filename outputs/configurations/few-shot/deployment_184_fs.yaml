apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      myapp: web
  template:
    metadata:
      labels:
        myapp: web
    spec:
      containers:
      - image: myorg/web-sample-app:v1.0.0
        name: web-container
        ports:
        - containerPort: 8080
        env:
        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: api-key
        resources:
          requests:
            memory: 100Mi
          limits:
            memory: 200Mi
      terminationGracePeriodSeconds: 30