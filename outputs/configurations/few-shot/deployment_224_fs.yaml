apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-container
        image: my-test-image:latest
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http
      initContainers:
      - name: check-mysql
        image: busybox:latest
        command: ["sh", "-c", "until mysqladmin ping -h my-mysql-server -uroot -ppassword; do sleep 5; done"]
        env:
        - name: MYSQL_HOST
          value: "my-mysql-server"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          value: "password"