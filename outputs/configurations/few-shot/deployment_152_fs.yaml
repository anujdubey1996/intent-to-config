apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:v8.5.5
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: password
        - name: GF_SERVER_ROOT_URL
          value: "/"
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
        livenessProbe:
          httpGet:
            path: /login
            port: 3000