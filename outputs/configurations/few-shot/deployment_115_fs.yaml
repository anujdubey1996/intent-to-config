apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-deployment
  labels:
    app: site
spec:
  replicas: 0
  selector:
    matchLabels:
      app: site
  template:
    metadata:
      labels:
        app: site
    spec:
      containers:
      - name: site
        image: my-site-container:latest
        ports:
        - containerPort: 80