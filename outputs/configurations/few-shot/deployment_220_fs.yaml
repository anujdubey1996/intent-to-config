apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-server-app
  namespace: custom-app
spec:
  selector:
    matchLabels:
      app: custom-server-app
  replicas: 1
  template:
    metadata:
      labels:
        app: custom-server-app
    spec:
      serviceAccountName: default
      containers:
      - name: custom-server-container
        image: registry.example.com/my-custom-server:v1
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: scripts-volume
          mountPath: /scripts
        - name: secrets-volume
          mountPath: /secrets
        env:
        - name: MY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: secret_key
        command: ["/bin/sh", "-c", "node server.js --debug"]
      restartPolicy: Always
      volumes:
      - name: scripts-volume
        configMap:
          name: custom-server-scripts
      - name: secrets-volume
        secret:
          secretName: my-secrets