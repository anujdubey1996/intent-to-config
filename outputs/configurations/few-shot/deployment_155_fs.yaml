apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-session-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-session-store
  template:
    metadata:
      labels:
        app: redis-session-store
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
        - name: redis-container
          image: redis:6.0.8
          ports:
            - name: redis-port
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
          readinessProbe:
            tcpSocket:
              port: redis-port
          livenessProbe:
            tcpSocket:
              port: redis-port

      # Optional: For persistent storage
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc