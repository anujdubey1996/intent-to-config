apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-session-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-session-store
  template:
    metadata:
      labels:
        app: redis-session-store
    spec:
      containers:
      - name: redis
        image: redis:6.2.7
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: password
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvclaim
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

---
apiVersion: v1
kind: Service
metadata:
  name: redis-session-store
spec:
  selector:
    app: redis-session-store
  ports:
  - port: 6379
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvclaim
  storageClassName: standard
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi