apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart }}
    release: {{ .Release.Namespace }}
    revision: {{ .Revision }}
    appVersion: {{ .Values.appVersion }}
    chartVersion: {{ .Values.chartVersion }}
    k8sVersion: {{ .Values.k8sVersion }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      release: {{ .Release.Namespace }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        release: {{ .Release.Namespace }}
      annotations:
        {{ if .Values.podAnnotations }}
        {{ toYaml .Values.podAnnotations | indent 12 }}
        {{ end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ .Values.container.name }}
        image: {{ .Values.container.image }}
        ports:
        {{ toYaml (index .Values.container.ports 0) }}
        env:
        {{ toYaml (index .Values.container.env 0) }}
        volumeMounts:
        {{ toYaml (index .Values.container.volumeMounts 0) }}
        readinessProbe:
          {{ toYaml (index .Values.container.readinessProbe 0) }}
        livenessProbe:
          {{ toYaml (index .Values.container.livenessProbe 0) }}
      nodeSelector:
        {{ if .Values.nodeSelector }}
        {{ toYaml .Values.nodeSelector }}
        {{ end }}
      affinity:
        {{ if .Values.affinity }}
        {{ toYaml .Values.affinity }}
        {{ end }}
      tolerations:
        {{ if .Values.tolerations }}
        {{ toYaml .Values.tolerations }}
        {{ end }}
      schedulerName: {{ .Values.schedulerName }}
      priorityClassName: {{ .Values.priorityClassName }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
      {{ if .Values.volumes }}
      {{ toYaml .Values.volumes }}
      {{ end }}