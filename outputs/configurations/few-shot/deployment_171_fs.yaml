apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
  labels:
    app: auth-server
spec:
  selector:
    matchLabels:
      app: auth-server
  replicas: <num-replicas>
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      serviceAccountName: default
      containers:
      - name: <container-name>
        image: <image-name>
        ports:
        - name: <port-number>
          containerPort: <port-number>
        env:
        - name: APP_ENV
          value: production
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: enc-key
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: <database-secret>
              key: password
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: <port-number>
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: <port-number>