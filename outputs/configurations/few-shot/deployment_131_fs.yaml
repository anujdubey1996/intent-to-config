apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      serviceAccountName: default
      containers:
      - name: server
        image: my-server-image:latest
        ports:
          - name: server-port
            containerPort: 5000
        env:
          - name: REDIS_URL
            value: redis://redis-service:6379
          - name: POSTGRES_URL
            value: postgres://postgres-service:5432