apiVersion: apps/v1
kind: Deployment
metadata:
  name: youthconn-demo
  labels:
    app: youthconn-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: youthconn-demo
  template:
    metadata:
      labels:
        app: youthconn-demo
    spec:
      containers:
      - image: youthconn/demo:latest
        name: webapp
        ports:
        - containerPort: 8080
        command: ["npm", "start"]