apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  labels:
    app: details-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: details-v1
  template:
    metadata:
      labels:
        app: details-v1
    spec:
      containers:
      - name: details
        image: library/details:v1
        env:
        - name: APP_NAME
          value: details-v1
        ports:
        - containerPort: 8080
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: details-v1
  labels:
    app: details-v1
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: details-v1