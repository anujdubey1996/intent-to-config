apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisbank-deployment
  labels:
    app: redisbank
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redisbank
  template:
    metadata:
      labels:
        app: redisbank
    spec:
      containers:
        - name: redisbank
          image: redis:6.2.7
          ports:
            - containerPort: 6379
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"