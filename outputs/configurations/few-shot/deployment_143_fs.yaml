apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  labels:
    app: instascan-vault
data:
  vault.hcl: |
    # Your Vault configuration here

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instascan-vault
  labels:
    app: instascan-vault
spec:
  selector:
    matchLabels:
      app: instascan-vault
  replicas: 1
  template:
    metadata:
      labels:
        app: instascan-vault
    spec:
      containers:
      - name: instascan-vault
        image: instascan/instascan-vault:latest
        ports:
        - containerPort: 8200
        envFrom:
        - configMapRef:
            name: vault-config