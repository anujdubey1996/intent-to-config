apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-clock-basic
  namespace: terraform-clock-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-clock-basic
  template:
    metadata:
      labels:
        app: react-clock-basic
    spec:
      containers:
      - name: react-clock-basic
        image: 637423476845.dkr.ecr.ap-south-1.amazonaws.com/clock:basic
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "50Mi"
          limits:
            memory: "100Mi"