apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-database
  labels:
    app: my-database
spec:
  selector:
    matchLabels:
      app: my-database
  template:
    metadata:
      labels:
        app: my-database
    spec:
      serviceAccountName: my-database-sa
      volumes:
      - name: my-database-persistent-storage
        persistentVolumeClaim:
          claimName: my-database-pvc
      containers:
      - name: my-database
        image: mysql:8.0
        ports:
        - name: my-database-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: my-database-password
        envFrom:
        - secretRef:
            name: my-database-credentials
        - configMapRef:
            name: my-database-config
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: my-database-persistent-storage