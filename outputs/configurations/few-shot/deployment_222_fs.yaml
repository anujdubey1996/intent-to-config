apiVersion: apps/v1
kind: Deployment
metadata:
  name: seldon-controller-manager
  labels:
    App: seldon-controller-manager
    environment: production
  annotations:
    monitoring.example.com/prometheus-operator: enabled
    monitoring.example.com/ prometheus-operator-alerts: enabled
spec:
  replicas: 1
  selector:
    matchLabels:
      App: seldon-controller-manager
  template:
    metadata:
      labels:
        App: seldon-controller-manager
    spec:
      containers:
      - name: seldon-controller-manager
        image: gcr.io/seldon/controller-manager:1.8.0
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "2"
          requests:
            memory: "64Mi"
            cpu: "1"