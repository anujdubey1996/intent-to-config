apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp02-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: myapp02-deployment
  template:
    metadata:
      labels:
        app: myapp02-deployment
    spec:
      containers:
      - name: myapp02-container
        image: myapp/v1
        ports:
        - containerPort: 80
        env:
         - name: KEY1
           value: "VALUE_1"
         - name: KEY2
           value: "VALUE_2"