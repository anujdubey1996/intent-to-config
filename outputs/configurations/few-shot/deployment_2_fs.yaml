apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp02-deployment
  labels:
    app: myapp02
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp02
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: myapp02
    spec:
      containers:
      - name: myapp02-container
        image: myapp02:latest
        ports:
        - containerPort: 80