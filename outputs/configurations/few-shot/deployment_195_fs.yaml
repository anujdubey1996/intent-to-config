apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deployment
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: telegraf
        image: telegraf:1.21.3
        env:
        - name: TELEGRAF_HOME
          value: /etc/telegraf/telegraf.d
        - name: TELEGRAF_INPUTS
          value: - /etc/telegraf/telegraf.conf
        ports:
        - name: telegraf-port
          containerPort: 9100
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: telegraf-service
spec:
  selector:
    app: telegraf
  ports:
    - name: telegraf-port
      port: 9100
      targetPort: 9100
  type: ClusterIP