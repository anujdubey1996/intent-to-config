apiVersion: apps/v1
kind: Deployment
metadata:
  name: harvester
  namespace: harvester
spec:
  selector:
    matchLabels:
      app: harvester
  template:
    metadata:
      labels:
        app: harvester
    spec:
      containers:
      - name: harvester
        image: 637423476845.dkr.ecr.ap-south-1.amazonaws.com/harvester:latest
        ports:
        - name: harvester-port
          containerPort: 8080
        env:
          - name: GO_ENV
            value: "production"
          - name: HARVEST_API_KEY
            valueFrom:
              secretKeyRef:
                name: harvester-api-key
                key: API_KEY
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: harvester-mongodb
                key: MONGODB_URI
          - name: REDIS_URI
            valueFrom:
              secretKeyRef:
                name: harvester-redis
                key: REDIS_URI
        readinessProbe:
          httpGet:
            path: /healthz
            port: harvester-port
        livenessProbe:
          httpGet:
            path: /healthz
            port: harvester-port

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: harvester-webhook
  namespace: harvester-webhook
spec:
  selector:
    matchLabels:
      app: harvester-webhook
  template:
    metadata:
      labels:
        app: harvester-webhook
    spec:
      containers:
      - name: harvester-webhook
        image: 637423476845.dkr.ecr.ap-south-1.amazonaws.com/harvester-webhook:latest
        ports:
        - name: harvester-webhook-port
          containerPort: 80
        env:
          - name: GO_ENV
            value: "production"
          - name: HARVEST_API_KEY
            valueFrom:
              secretKeyRef:
                name: harvester-api-key
                key: API_KEY
          - name: GOOGLE_APPLICATION_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: harvester-google-credentials
                key: GOOGLE_APPLICATION_CREDENTIALS
        readinessProbe:
          httpGet:
            path: /__prometheus
            port: harvester-webhook-port
        livenessProbe:
          httpGet:
            path: /__prometheus
            port: harvester-webhook-port