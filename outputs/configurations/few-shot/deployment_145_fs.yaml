apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      serviceAccountName: default
      containers:
      - name: helloworld
        image: <YOUR_DOCKER_IMAGE_URL>:<TAG>
        env:
          - name: APP_NAME
            value: "world"
        ports:
          - containerPort: 8080