apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: istio-system
  labels:
    app: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: hashicorp/consul:latest
        command:
        - consul
        - agent
        - -server
        - -bootstrap
        - true
        ports:
        - containerPort: 8500
          name: consul-http
        - containerPort: 8600
          name: consul-grpc
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 8443
          name: tls
          protocol: TCP
        resources:
          limits:
            cpu: "1000m"
            memory: "8Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"

      imagePullSecrets:
      - name: regcred

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: consul-hpa
  namespace: istio-system
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: consul
    namespace: istio-system
---
apiVersion: apps/v2beta1
kind: Deployment
metadata:
  name: consul-istio-injector
  namespace: istio-system
  labels:
    app: consul-istio-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul-istio-injector
  template:
    metadata:
      labels:
        app: consul-istio-injector
    spec:
      containers:
      - name: consul-istio-injector
        image: istio/proxy-init:latest
        resources:
          limits:
            cpu: "100m"
            memory: "50Mi"
          requests:
            cpu: "50m"
            memory: "25Mi"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SIDECAR_INJECTOR_SERVICE_ACCOUNT
          value: "istio-proxy"
        - name: SIDECAR_INJECTOR_POD_NAME
          value: "${POD_NAME}"
        - name: SIDECAR_INJECTOR_POD_NAMESPACE
          value: "${POD_NAMESPACE}"
        command:
        - /opt/bin/kube-inject
        args:
        - -i
        - /etc/istio/sidecar-injector/ injection-template.yaml
        volumeMounts:
        - name: injection-template-volume
          mountPath: /etc/istio/sidecar-injector
        - name: sidecar-injector-credentials
          mountPath: /var/run/secrets/istio/serviceaccount
      volumes:
      - name: injection-template-volume
        configMap:
          name: consul-istio-injector-template
      - name: sidecar-injector-credentials
        secret:
          secretName: default-token-xxxxxxxxxx
        optional: true