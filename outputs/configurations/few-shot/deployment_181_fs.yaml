apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-service-deployment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: dynamic-service
  template:
    metadata:
      labels:
        app: dynamic-service
    spec:
      serviceAccountName: default
      containers:
      - name: dynamic-service-container
        image: <YOUR_DOCKER_REGISTRY_URL>/<YOUR_IMAGE_NAME>:<YOUR_IMAGE_TAG>
        envFrom:
          - secretRef:
              name: environment-variables
        resources:
          requests:
            memory: 50Mi
          limits:
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
        restartPolicy: Always
        containers:
        - name: dynamic-service-container
          image: <YOUR_DOCKER_REGISTRY_URL>/<YOUR_IMAGE_NAME>:<YOUR_IMAGE_TAG>
          envFrom:
            - secretRef:
                name: environment-variables
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 100Mi
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
          restartPolicy: OnFailure