apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: default
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - name: web
          containerPort: 80
      readinessProbe:
        httpGet:
          path: /
          port: web
          httpHeaders:
          - name: Host
            value: nginx
      livenessProbe:
        httpGet:
          path: /
          port: web
          httpHeaders:
          - name: Host
            value: nginx
          initialDelaySeconds: 10
          periodSeconds: 10