apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  selector:
    matchLabels:
      app: my-web-app
  replicas: 2
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      serviceAccountName: my-web-app-sa
      containers:
        - name: web-container
          image: my-web-app:latest
          env:
          - name: APP_ENV
            value: prod
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: my-secret-key
          volumeMounts:
          - name: data-volume
            mountPath: /data
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: 500m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
      volumes:
        - name: data-volume
          emptyDir: {}