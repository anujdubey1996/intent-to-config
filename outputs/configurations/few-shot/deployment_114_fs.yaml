apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: my-webapp:latest
        env:
        - name: MY_APP_KEY
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: app-key
        - name: MY_DB_USERNAME
          value: "user123"
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health-check
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health-check
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: webapp-config
          mountPath: /usr/local/webapp/config
      volumes:
      - name: webapp-config
        configMap:
          name: webapp-config