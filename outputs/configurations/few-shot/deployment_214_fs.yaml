apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildwest-deployment
  namespace: wildwest
  labels:
    app: wildwest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wildwest
  template:
    metadata:
      labels:
        app: wildwest
    spec:
      containers:
      - name: wildwest
        image: wildwest:latest
        ports:
        - containerPort: 8080