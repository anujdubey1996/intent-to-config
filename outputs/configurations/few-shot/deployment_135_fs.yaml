apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-connector-salesforce
  namespace: airbyte
spec:
  selector:
    matchLabels:
      app: airbyte-connector-salesforce
  template:
    metadata:
      labels:
        app: airbyte-connector-salesforce
    spec:
      containers:
      - name: airbyte-connector-salesforce
        image: airbyte/airbyte:v0.47.0-alpine
        ports:
        - containerPort: 8080
        env:
        - name: CONNECTOR_ID
          value: "salesforce"
        - name: API_KEY
          value: <API_KEY>
        - name: API_SECRET
          value: <API_SECRET>
        - name: API_URL
          value: <API_URL>
        - name: MAX_WORKERS
          value: 1
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-connector-mysql
  namespace: airbyte
spec:
  selector:
    matchLabels:
      app: airbyte-connector-mysql
  template:
    metadata:
      labels:
        app: airbyte-connector-mysql
    spec:
      containers:
      - name: airbyte-connector-mysql
        image: airbyte/airbyte:v0.47.0-alpine
        ports:
        - containerPort: 8081
        env:
        - name: CONNECTOR_ID
          value: "mysql"
        - name: DB_HOST
          value: <DB_HOST>
        - name: DB_USERNAME
          value: <DB_USERNAME>
        - name: DB_PASSWORD
          value: <DB_PASSWORD>
        - name: DB_NAME
          value: <DB_NAME>
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-platform
  namespace: airbyte
spec:
  selector:
    matchLabels:
      app: airbyte-platform
  template:
    metadata:
      labels:
        app: airbyte-platform
    spec:
      containers:
      - name: airbyte-platform
        image: airbyte/airbyte:v0.47.0-alpine
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: 1Gi
          limits:
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /healthz/platform
            port: 8000
        livenessProbe:
          httpGet:
            path: /healthz/platform
            port: 8000
        env:
        - name: AIRBYTE_API_KEY
          value: <API_KEY>
        - name: AIRBYTE_API_SECRET
          value: <API_SECRET>