apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-api
spec:
  selector:
    matchLabels:
      app: airbyte-api
  replicas: 3
  template:
    metadata:
      labels:
        app: airbyte-api
    spec:
      containers:
      - name: airbyte-api
        image: airbyte/airbyte-api:latest
        ports:
        - containerPort: 80
        env:
        - name: AIRBYTE_API_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airbyte-jwt-secret
              key: jwt-secret
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-api-webui
spec:
  selector:
    matchLabels:
      app: airbyte-api-webui
  replicas: 2
  template:
    metadata:
      labels:
        app: airbyte-api-webui
    spec:
      containers:
      - name: airbyte-api-webui
        image: airbyte/airbyte-api-webui:latest
        ports:
        - containerPort: 3000
        env:
        - name: AIRBYTE_API_URL
          value: "http://airbyte-api:80"
        - name: AIRBYTE_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airbyte-api-secret-key
              key: api-secret-key
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-worker
spec:
  selector:
    matchLabels:
      app: airbyte-worker
  replicas: 10
  template:
    metadata:
      labels:
        app: airbyte-worker
    spec:
      containers:
      - name: airbyte-worker
        image: airbyte/airbyte-worker:latest
        env:
        - name: AIRBYTE_API_URL
          value: "http://airbyte-api:80"
        - name: AIRBYTE_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airbyte-api-secret-key
              key: api-secret-key
        - name: AIRBYTE_WORKER_MAX_ parallel_connections
          value: "4"
        resources:
          limits:
            memory: "2Gi"
            cpu: "500m"
        command: ["airbyte", "run", "--config", "/airbyte.yml"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-pipeline-manager
spec:
  selector:
    matchLabels:
      app: airbyte-pipeline-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: airbyte-pipeline-manager
    spec:
      containers:
      - name: airbyte-pipeline-manager
        image: airbyte/airbyte-pipeline-manager:latest
        env:
        - name: AIRBYTE_API_URL
          value: "http://airbyte-api:80"
        - name: AIRBYTE_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airbyte-api-secret-key
              key: api-secret-key
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        command: ["airbyte", "run", "--config", "/airbyte.yml"]

---
apiVersion: v1
kind: Service
metadata:
  name: airbyte-api
spec:
  selector:
    app: airbyte-api
  ports:
  - name: http
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: airbyte-api-webui
spec:
  selector:
    app: airbyte-api-webui
  ports:
  - name: http
    port: 3000
    targetPort: 3000