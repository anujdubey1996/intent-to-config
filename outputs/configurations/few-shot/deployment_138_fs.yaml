apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-center1-kube-system-pod-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-center1-kube-system-pod-collector
  template:
    metadata:
      labels:
        app: data-center1-kube-system-pod-collector
    spec:
      containers:
      - name: collector
        image: gcr.io/google_containers/kube-tools-data-center-collector:v0.1
        ports:
        - containerPort: 8081
        env:
         - name: COLLECTOR_DATA_CENTER_ID
           value: "dc1"
        resourceRequirements:
          limits:
            cpu: 100m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081