apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-stats-app
  labels:
    app: my-stats-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-stats-app
      tier: backend
  template:
    metadata:
      labels:
        app: my-stats-app
        tier: backend
    spec:
      containers:
      - name: my-stats-app
        image: alpine:3.15
        command: ["python", "stats-app.py"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: stats-db
          mountPath: /app/config
      volumes:
      - name: stats-db
        configMap:
          name: stats-db-config