apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-stats-script-deployment
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-stats-script
  template:
    metadata:
      labels:
        app: my-stats-script
    spec:
      containers:
      - name: stats-app-container
        image: my-registry/my-stats-script:latest
        ports:
        - containerPort: 8000
        command: ["python", "stats-app.py"]