apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      nodeSelector:
        zone: us-west-1a
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - name: web
          containerPort: 80