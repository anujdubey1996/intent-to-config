apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  selector:
    matchLabels:
      app: example
  replicas: 3
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: example
        image: lalyos/12factor
        envFrom:
        - secretRef:
            name: example-config
      imagePullSecrets:
        - name: regcred