apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-operator
  labels:
    app: zookeeper-operator
spec:
  selector:
    matchLabels:
      app: zookeeper-operator
  template:
    metadata:
      labels:
        app: zookeeper-operator
    spec:
      containers:
      - name: zookeeper-operator
        image: registry.redhat.io/redhat-operators/zookeeper-operator:v5.4.0
        env:
        - name: KZKR_ZOOKEEPER_OPTS
          value: "-daemon -log4j:/etc/zookeeper/log4j.properties"
      replicas: 1