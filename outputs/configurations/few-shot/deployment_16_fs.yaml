apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedido-ms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pedido-ms
  template:
    metadata:
      labels:
        app: pedido-ms
    spec:
      serviceAccountName: pedido-sa
      containers:
      - name: pedido-ms
        image: <image_url/pedido-ms>
        ports:
        - containerPort: 8080
        env:
        # Set environment variables as needed
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
        resources:
          requests:
            cpu: <cpu_requests>
            memory: <memory_requests>
          limits:
            cpu: <cpu_limits>
            memory: <memory_limits>