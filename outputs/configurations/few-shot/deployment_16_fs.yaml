apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedido-ms
  labels:
    app: pedido-ms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pedido-ms
  template:
    metadata:
      labels:
        app: pedido-ms
    spec:
      containers:
      - name: pedido-ms
        image: pedido-ms:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
            memory: 50Mi
          limits:
            cpu: 500m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10