apiVersion: apps/v1
kind: Deployment
metadata:
  name: geolocationdb
  labels:
    app: geolocationdb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: geolocationdb
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: geolocationdb
    spec:
      containers:
      - name: geolocationdb
        image: geolocationdb:latest
        envFrom:
        - configMapRef:
            name: geolocationdb-config
        volumeMounts:
        - name: geolocationdb-data
          mountPath: /data
        ports:
        - containerPort: 5432
        readinessProbe:
          tcpSocket:
            port: 5432
        livenessProbe:
          tcpSocket:
            port: 5432
      volumes:
      - name: geolocationdb-data
        persistentVolumeClaim:
          claimName: geolocationdb-pvclaim
  nodeSelector:
    kubernetes.io/role: db