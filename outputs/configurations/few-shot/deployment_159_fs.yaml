apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  labels:
    app: prometheus-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      containers:
      - name: prometheus-operator
        image: quay.io/prometheus/prometheus-operator:v2.43.0
        ports:
        - containerPort: 9090
          name: prometheus-port
        - containerPort: 9091
          name: prometheus-operators-webconsole-port
        command: ["--config", "/etc/prometheus/prometheus.yml"]
        securityContext:
          runAsUser: 1000
          fsGroup: 3000
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-alertmanager-cert
          mountPath: /etc/tls/local
        - name: prometheus-prometheus-cert
          mountPath: /etc/tls/local/prometheus
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        envFrom:
        - secretRef:
            name: prometheus-operator-secrets
        volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-alertmanager-cert
          secret:
            secretName: prometheus-alertmanager-tls
        - name: prometheus-prometheus-cert
          secret:
            secretName: prometheus-prometheus-tls
      terminationGracePeriodSeconds: 30
      serviceAccountName: prometheus-operator-service-account

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-operator-service-account
---

# Service for Prometheus Operator's web console
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator-admin-service
  labels:
    app: prometheus-operator
spec:
  selector:
    app: prometheus-operator
  ports:
    - port: 80
      targetPort: 9091
  type: ClusterIP

---

# ClusterRole for Prometheus Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-operator-cluster-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# ClusterRoleBinding for Prometheus Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-operator-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-operator-cluster-role
subjects:
- kind: ServiceAccount
  name: prometheus-operator-service-account

---
# Role for Alertmanager Webhook
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: alertmanager-webhook
  labels:
    app: alertmanager
spec:
  apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---

# RoleBinding for Alertmanager Webhook
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: alertmanager-webhook-role-binding
subjects:
- kind: ServiceAccount
  name: webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: alertmanager-webhook