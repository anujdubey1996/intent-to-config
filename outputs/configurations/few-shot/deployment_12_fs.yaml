apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: my-registr.yum:my-image:1.0.0
        ports:
        - containerPort: 80
        env:
         - name: MY_API_KEY
           value: my-api-key-value
         - name: MY_DB_URL
           value: my-db-url
         - name: MY_SECRET_KEY
           valueFrom:
             secretKeyRef:
               name: my-secret
               key: my-secret-key