global:
  postgresqlPassword: mysecretpassword

service:
  type: LoadBalancer
  externalIP: your-ip
   ports:
     http:
       port: 80
       targetPort: 80
     https:
       port: 443
       targetPort: 443

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10

resources:
  limits:
    cpu: "1"
  requests:
    cpu: "500m"

nodeSelector:
  beta.kubernetes.io/os: linux

annotations:
  kubernetes.io/ingress.class: "nginx"

securityContext:
  runAsUser: 1001
  runAsGroup: 1001