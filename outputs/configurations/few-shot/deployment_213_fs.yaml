apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: myweb-hpa
spec:
  maxReplicas: 6
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myweb
  targetCPUUtilizationPercentage: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
        - name: myweb
          image: kammana/myweb
          ports:
            - containerPort: 5000
      service:
        clusterIP: None

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myweb-ingress
spec:
  rules:
    - host: myweb.example.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: myweb
                port:
                  number: 80
      tls:
        - hosts:
          - myweb.example.com
          secretName: myweb-tls
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"