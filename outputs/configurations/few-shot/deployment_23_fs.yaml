apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6loadgenerator
  labels:
    app: k6loadgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k6loadgenerator
      environment: staging
  template:
    metadata:
      labels:
        app: k6loadgenerator
        environment: staging
    spec:
      containers:
      - name: k6loadgenerator
        image: loadimpact/k6:latest
        env:
        - name: VU
          value: "200" # The number of virtual users for the performance test
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
        ports:
        - containerPort: 8001 # k6 server port
---
apiVersion: v1
kind: Service
metadata:
  name: k6loadgenerator-service
spec:
  selector:
    app: k6loadgenerator
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001