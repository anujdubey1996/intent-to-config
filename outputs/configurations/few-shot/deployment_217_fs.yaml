apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  selector:
    matchLabels:
      app: database
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: database
    spec:
      serviceAccountName: mysql-sa-v2
      containers:
      - image: mysql:latest
        name: mysql-pod
        envFrom:
          - configMapRef:
              name: app-config
        ports:
        - name: mysql-port
          containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-data
      volumeClaimTemplates:
      - metadata:
          name: mysql-data
        spec:
           storageClassName: local-storage
           accessModes: [ReadWriteOnce]
           resources:
              requests:
                storage: 100Mi