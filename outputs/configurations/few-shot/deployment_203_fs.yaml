apiVersion: apps/v1
kind: Deployment
 metadata:
   name: registry-job-operator
   namespace: registry-system
 spec:
   replicas: 1
   strategy:
     rollingUpdate:
       maxUnavailable: 2
   selector:
     matchLabels:
       app: registry-job-operator
   template:
     metadata:
       labels:
         app: registry-job-operator
     spec:
       serviceAccountName: registry-job-operator-sa
       containers:
       - name: registry-job-operator
         image: registry.example.com/operator:1.0.0
         resources:
           limits:
             memory: 800Mi
             cpu: 1
         ports:
         - containerPort: 8080