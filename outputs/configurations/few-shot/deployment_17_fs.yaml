apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockroachdb-ui
  namespace: development
  labels:
    app: cockroachdb-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cockroachdb-ui
  template:
    metadata:
      labels:
        app: cockroachdb-ui
    spec:
      serviceAccountName: cockroachdb-ui-sa
      containers:
        - name: cockroachdb-ui
          image: cockroachdb/roach-ui:v1.0.0
          ports:
          - name: ui
            containerPort: 8080
          envFrom:
          - secretRef:
              name: cockroachdb-ui-credentials
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: ui
            initialDelaySeconds: 15
            periodSeconds: 10