apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-worker
  namespace: airbyte
spec:
  selector:
    matchLabels:
      app: airbyte-worker
  replicas: 5
  template:
    metadata:
      labels:
        app: airbyte-worker
    spec:
      serviceAccountName: airbyte-worker-sa
      containers:
      - name: airbyte-worker
        image: airbyte/airbyte-worker:latest
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        env:
        - name: AIRBYTE_WORKER_GRACE_PERIOD
          value: "30s"
        livenessProbe:
          httpGet:
            path: /health
            port: 8021
        readinessProbe:
          httpGet:
            path: /health
            port: 8021