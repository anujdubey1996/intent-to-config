apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-deployment
  labels:
    app: airbyte
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: airbyte
      tier: backend
  template:
    metadata:
      labels:
        app: airbyte
        tier: backend
    spec:
      containers:
      - name: airbyte-backend
        image: airbyte/airbyte:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-api-deployment
  labels:
    app: airbyte
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: airbyte
      tier: api
  template:
    metadata:
      labels:
        app: airbyte
        tier: api
    spec:
      containers:
      - name: airbyte-api
        image: airbyte/airbyte-api:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "64Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000

