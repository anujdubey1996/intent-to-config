apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-api
  namespace: airbyte
spec:
  selector:
    matchLabels:
      app: airbyte-api
  replicas: 3
  template:
    metadata:
      labels:
        app: airbyte-api
    spec:
      serviceAccountName: airbyte-api-sa
      containers:
      - name: airbyte-api
        image: airbyte/airbyte-api:latest
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        ports:
        - containerPort: 8000
        env:
        - name: AIRBYTE_API_GRACE_PERIOD
          value: "30s"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000

---

