apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-tunnel
spec:
  selector:
    matchLabels:
      app: cloudflared-tunnel
  template:
    metadata:
      labels:
        app: cloudflared-tunnel
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:v2021.12.0
          env:
            - name: TUNNEL_URL
              valueFrom:
                secretKeyRef:
                  name: cloudflared-credentials
                  key: tunnel-url
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-credentials
                  key: tunnel-token
          ports:
            - name: cloudflared-port
              containerPort: 8080
          volumeMounts:
            - name: cloudflared-config
              mountPath: /etc/cloudflared
          livenessProbe:
            httpGet:
              path: /health
              port: cloudflared-port
          readinessProbe:
            httpGet:
              path: /health
              port: cloudflared-port
      volumes:
        - name: cloudflared-config
          configMap:
            name: cloudflared-config