apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenoid-chrome-vnc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenoid-chrome-vnc
  template:
    metadata:
      labels:
        app: selenoid-chrome-vnc
    spec:
      serviceAccountName: selenoid-sa-v2
      containers:
      - image: cloudgoportal/selenoid-chrome-vnc
        name: selenoid-vnc-chrome
        args:
         - --hub=http://localhost:4444/wd/hub
        ports:
        - name: vnc-port
          containerPort: 5900
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 1Gi
        env:
         - name: GOOGLE_APPLICATION_CREDENTIALS
           valueFrom:
             secretKeyRef:
               name: selenoid-sa-v2
               key: service-account-key