apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenoid-chrome-vnc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenoid-chrome-vnc
  template:
    metadata:
      labels:
        app: selenoid-chrome-vnc
    spec:
      containers:
        - name: selenoid-chrome-vnc
          image: <your-container-registry>/selenoid-chrome-vnc:<tag>
          env:
          - name: SELENIUM_HUB_URL
            value: <selenium-hub-url>
          resources:
            limits:
              memory: "512Mi"
              cpu: "2"
            requests:
              memory: "256Mi"
              cpu: "1"
          ports:
          - containerPort: 4444 # Remote WebDriver port
            name: rwd
          - containerPort: 5900
            name: vnc
          readinessProbe:
            tcpSocket:
              port: 4444
          livenessProbe:
            httpGet:
              path: "/"
              port: 4444