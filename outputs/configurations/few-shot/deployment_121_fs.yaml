apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-keyvault-secret-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-keyvault-secret-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: azure-keyvault-secret-operator
    spec:
      serviceAccountName: azure-keyvault-secret-operator-service-account
      containers:
      - name: azure-keyvault-secret-operator
        image: docker.io/redhat-openshift-azure/azure-keyvault-secret-operator:v0.8.0
        envFrom:
        - configMapRef:
            name: azure-keyvault-secret-operator-config
        env:
        - name: KV_RECONCILIATION_MODE
          value: "once"
        - name: KV_OPERATOR_LOG_LEVEL
          value: "info"
        - name: KV_LOG_DRIVER
          value: "stderr"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "500m"