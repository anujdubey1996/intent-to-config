apiVersion: apps/v1
kind: Deployment
metadata:
  name: sessionstore
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 120
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: sessionstore
        image: redis:6.0-alpine
        ports:
        - containerPort: 6379
        env:
          - name: REDIS_SESSION_ID
            value: "myapp_session_store"
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "128Mi"
        readinessProbe:
          tcpSocket:
            port: 6379
        lifecycle:
          preStop:
            exec:
              command: ["docker", "exec", "-it", "$(POD_ID)" ,"redis-cli", "FLUSHALL"]
      volumeClaimTemplates:
      - metadata:
          name: sessionstore-persistence
        spec:
          accessModes: [ReadWriteOnce]
          storageClassName:gp2
          resources:
            requests:
              storage: 20Gi