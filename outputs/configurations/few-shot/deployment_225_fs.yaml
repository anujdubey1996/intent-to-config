apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-puma-deployment
  labels:
    app: demoapp-puma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp-puma
  template:
    metadata:
      labels:
        app: demoapp-puma
    spec:
      containers:
        - name: demoapp-puma
          image: your_container_registry_url/demoapp-puma:latest
          ports:
            - containerPort: 3000