apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-deployment
spec:
  selector:
    matchLabels:
      app: demoapp
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp-puma
        image: my-own-registry/demoapp-puma:latest
        env:
        - name: APP_SECRET_ID
          value: 'my-secret-id'
        ports:
        - containerPort: 8080