apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: users
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: <container-image>
        ports:
        - containerPort: 8080
        env:
          - name: DB_NAME
            value: usersdb
          - name: DB_USER
            value: user
          - name: DB_PASS
            value: mypassword
      resources:
        requests:
          memory: 100Mi
        limits:
          memory: 200Mi