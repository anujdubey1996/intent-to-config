apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-mysql
spec:
  selector:
    matchLabels:
      app: my-mysql
  serviceName: my-mysql
  replicas: 3
  template:
    metadata:
      labels:
        app: my-mysql
    spec:
      serviceAccountName: my-mysql-sa
      volunteerNodes: node-01,node-02,node-03
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - name: mysql
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: my-root-password
        volumeMounts:
        - name: data-volume
          mountPath: /var/lib/mysql
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: my-mysql-pvc