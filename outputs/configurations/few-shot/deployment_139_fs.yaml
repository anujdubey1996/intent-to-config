apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
    env: {{ .Release.Name }}
    config: {{ .Values.config }}
spec:
  selector:
    matchLabels:
      app: worker
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: worker
        env: {{ .Release.Name }}
        config: {{ .Values.config }}
    spec:
      containers:
      - name: worker
        image: {{ .Values.image }}
        ports:
        - name: http
          containerPort: {{ .Values.httpPort }}
        envFrom:
        - configMapRef:
            name: config-{{ .Release.Name }}-{{ .Values.config }}