apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-app
  labels:
    app: wordpress
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress
        env:
          - name: DB_NAME
            value: my-wordpress-db
          - name: DB_USER
            value: my-user
          - name: DB_PASSWORD
            value: supersecret
          - name: DB_HOST
            value: db-my-wordpress
        ports:
        - containerPort: 80
          name: wordpress
        - containerPort: 443
          name: wordpress-https