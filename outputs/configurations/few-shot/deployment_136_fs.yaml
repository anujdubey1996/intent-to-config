      labels:
        component: airbyte-api-gateway
    spec:
      containers:
      - name: airbyte-api-gateway
        image: airbyte/airbyte-api-gateway:latest
        ports:
        - name: airbyte-api-gateway-port
          containerPort: 8081
        env:
        - name: AIRBYTE_API_GATEWAY_API_TOKEN
          value: $(AIRBYTE_API_GATEWAY_API_TOKEN) # Value should be set through an environment variable or secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi