apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-cloud
spec:
  selector:
    matchLabels:
      component: airbyte-cloud
  replicas: 1
  template:
    metadata:
      labels:
        component: airbyte-cloud
    spec:
      containers:
      - name: airbyte-cloud
        image: airbyte/airbyte-Cloud:latest
        ports:
        - name: airbyte-cloud-port
          containerPort: 8080
        env:
        - name: AIRBYTE_CLOUD_API_SECRET_KEY
          value: $(AIRBYTE_CLOUD_API_SECRET_KEY) # Value should be set through an environment variable or secret
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1024Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-api-server
spec:
  selector:
    matchLabels:
      component: airbyte-api-server
  replicas: 1
  template:
    metadata:
      labels:
        component: airbyte-api-server
    spec:
      containers:
      - name: airbyte-api-server
        image: airbyte/airbyte-api-server:latest
        ports:
        - name: airbyte-api-server-port
          containerPort: 80
        env:
        - name: AIRBYTE_API_SERVER_API_TOKEN
          value: $(AIRBYTE_API_SERVER_API_TOKEN) # Value should be set through an environment variable or secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
