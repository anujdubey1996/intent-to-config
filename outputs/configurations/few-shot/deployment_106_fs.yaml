apiVersion: apps/v1
kind: Deployment
metadata:
  name: sinks
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      component: sinks
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: my-app
        component: sinks
    spec:
      containers:
      - name: sinks
        image: my-registry/app:latest
        envFrom:
        - secretRef:
            name: sinks-config
            optional: true
        ports:
        - containerPort: 8080
        - containerPort: 8081
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        imagePullPolicy: IfNotPresent
      imagePullSecrets:
      - name: registry-secret
      serviceAccountName: my-sa
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config-volume
        configMap:
          name: sinks-config