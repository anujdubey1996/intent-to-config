apiVersion: apps/v1
kind: Deployment
metadata:
  name: sinks-component
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      component: sinks
  template:
    metadata:
      labels:
        component: sinks
        app: my-app
    spec:
      serviceAccountName: app-service-account
      containers:
      - name: sinks-container
        image: my-image-registry/sinks:latest
        envFrom:
        - secretRef:
            name: app-secrets
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: grpc
          containerPort: 8001
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: http
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        imagePullPolicy: Always