apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      containers:
        - name: auth-server
          image: "{{ .Values.imageName }}:{{ .Values.imageVersion }}"
          ports:
            - name: http
              containerPort: {{ .Values.servicePort }}
          env:
            - name: SERVICE_TYPE
              value: {{ .Values.serviceType }}
            - name: NUM_REPLICAS
              value: {{ .Values.replicas }}
            - name: SERVICE_PORT
              value: {{ .Values.servicePort }}

---
apiVersion: v1
kind: Service
metadata:
  name: auth-server-service
spec:
  selector:
    app: auth-server
  type: {{ .Values.serviceType }}
  ports:
    - name: http
      port: 3000
      targetPort: {{ .Values.servicePort }}"