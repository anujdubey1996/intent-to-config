apiVersion: apps/v1
kind: Deployment

metadata:
  name: auth-server
  namespace: auth
  labels:
    app: auth-server
    version: 0.1.0

spec:
  replicas: 3

  selector:
    matchLabels:
      app: auth-server

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  minReadySeconds: 30

  template:
    metadata:
      labels:
        app: auth-server
        version: 0.1.0
    spec:
      containers:
        - name: auth-server
          image: <AUTH_SERVER_IMAGE>
          ports:
            - containerPort: 8080
            - containerPort: 443
          env:
            - name: APP_ENV
              value: development
            - name: JWT_SECRET_KEY
              value: <JWT_SECRET_KEY>
          resources:
            requests:
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          terminationGracePeriodSeconds: 30
    terminationGracePeriodSeconds: 30