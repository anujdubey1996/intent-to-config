apiVersion: apps/v1
kind: Deployment
metadata:
  name: searchservice
  labels:
    app: searchservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: searchservice
  template:
    metadata:
      labels:
        app: searchservice
    spec:
      containers:
      - name: server
        image: gcr.io/google-samples/microservices-demo/searchservice:v0.3.7
        ports:
        - name: grpc
          containerPort: 9656
        env:
         - name: API_PORT
           value: "9656"
         - name: DISABLE_TRACING
           value: "1"
         - name: DISABLE_PROFILER
           value: "1"
         - name: DISABLE_DEBUGGER
           value: "1"