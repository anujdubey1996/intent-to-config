apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: consul
  annotations:
    deployment.kubernetes.io/revision: "1"
    sidecar.istio.io/inject: "false"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:1.15.1
        ports:
        - name: consul-server
          containerPort: 8500
        resources:
          limits:
            memory: "400Mi"
            cpu: "4"
          requests:
            memory: "200Mi"
            cpu: "2"