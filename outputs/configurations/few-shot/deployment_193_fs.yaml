apiVersion: apps/v1
kind: Deployment
metadata:
  name: meow
  labels:
    app: meow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meow
  template:
    metadata:
      labels:
        app: meow
    spec:
      containers:
        - name: meow
          image: meow:v1
          ports:
            - name: http
              containerPort: 80
      imagePullPolicy: Always