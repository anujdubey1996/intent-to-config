apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-app
spec:
  selector:
    matchLabels:
      app: test-app
  replicas: 5
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: nginx:alpine
        readinessProbe:
          httpGet:
            path: /
            port: 80
        startupProbe:
          httpGet:
            path: /startup
            port: 80
        command: ["nginx", "-g", "daemon off;"]
      imagePullSecrets:
      - name: secret