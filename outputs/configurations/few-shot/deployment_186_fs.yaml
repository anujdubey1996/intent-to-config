apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-db2
  labels:
    app: trade-db2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trade-db2
  template:
    metadata:
      labels:
        app: trade-db2
      annotations:
        kubernetes.io/limiting-type: "PodSecurity"
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
        readOnlyRootFilesystem: false
      serviceAccountName: default-trade-svc
      containers:
      - name: trade-db2
        image: mysql:5.7-community
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password123
        - name: MYSQL_DATABASE
          value: trade_db
        - name: MYSQL_USER
          value: user1
        - name: MYSQL_PASSWORD
          value: userpassword123
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
          subPath: trade_db2
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: trade-db2-pvclaim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trade-db2-pvclaim
  labels:
    app: trade-db2
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi