apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: myapp:latest
        ports:
        - name: app-port
          containerPort: 8080
        env:
        - name: DB_NAME
          value: postgres
        - name: DB_USER
          value: myuser
        - name: DB_PASSWORD
          value: mypassword
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
      - name: postgres-container
        image: postgres:latest
        ports:
        - name: database-port
          containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: myuser
        - name: POSTGRES_PASSWORD
          value: mypassword