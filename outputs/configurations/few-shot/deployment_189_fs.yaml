apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
  labels:
    app: whoami
spec:
  selector:
    matchLabels:
      app: whoami
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: whoami
    spec:
      serviceAccountName: default
      containers:
      - name: container
        image: containous/whoami
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      resources:
        limits:
          cpu: "100m"
          memory: "50Mi"
        requests:
          cpu: "50m"
          memory: "25Mi"