apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator-custom
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      version: prometheus-operator-custom
  template:
    metadata:
      labels:
        app: prometheus
        version: prometheus-operator-custom
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: prometheus-operator
      containers:
      - name: prometheus-operator
        image: quay.io/prometheus/prometheus-operator:v0.76.0
        env:
        - name: PROMETHEUS_WEB_LISTEN_ADDRESS
          value: ":9090"
        - name: RBAC_CREATE
          value: "true"
        - name: ALERTMANAGER_POSITION
          value: "internal"
        - name: ALERTMANAGER_SECRET
          value: $(kubesecret prometheus-operator-tls -o jsonpath='{.data.ca\.crt}' | base64)
        - name: ALERTMANAGER_EXTRAARGS
          value: "--ttl=1h --resolve-failover-url=http://alertmanager:9093,http://alertmanager:9094/prom/failover"
        - name: PROMETHEUS_EXTRAARGS
          value: "--web.console.templates=disable"
        - name: GRAFANA_DATASOURCE_URL
          value: "http://grafana:3000"
        - name: GRAFANA_DATASOURCE_USER
          value: $(kubesecret prometheus-operator-grafana -o jsonpath='{.data.admin-pass}' | base64)
        ports:
        - name: prom-http
          containerPort: 9090
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: prom-config
          mountPath: /etc/prometheus/
        - name: prom-data
          mountPath: /data/prometheus/
      volumes:
      - name: prom-config
        configMap:
          name: prometheus-operator-config
      - name: prom-data
        persistentVolumeClaim:
          claimName: prometheus-data
      securityContext:
        runAsUser: 1006
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - operator: Exists
        effect: NoSchedule
        toleranceSeconds: 10
      imagePullSecrets:
      - name: regcred