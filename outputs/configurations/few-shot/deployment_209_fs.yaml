apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2-apim
  namespace: wso2
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: wso2-apim
  template:
    metadata:
      labels:
        app: wso2-apim
    spec:
      containers:
        - name: wso2
          image: docker.io/wso2/carbon:7.2.2
          ports:
          - containerPort: 8243
            name: apim-admin-port
          - containerPort: 8280
            name: management-port
          - containerPort: 8293
            name: api-gateway-port
          - containerPort: 8443
            name: ssl-trust-store-port
          - containerPort: 8281
            name: governance-registry-port
          - containerPort: 8290
            name: analytics-port
          - containerPort: 9443
            name: ssl-non-trust-store-port
          - containerPort: 10243
            name: sync-port
          resources:
            limits:
              memory: "256Mi"