apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: customer
spec:
  selector:
    matchLabels:
      app: customer
  replicas: 1
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - name: customer
        image: chmatvey/customer:latest
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kube"