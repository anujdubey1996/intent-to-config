apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-backend-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-backend
  template:
    metadata:
      labels:
        app: demo-backend
    spec:
      containers:
      - name: demo-backend-container
        image: <CONTAINER_IMAGE>
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      serviceAccountName: default