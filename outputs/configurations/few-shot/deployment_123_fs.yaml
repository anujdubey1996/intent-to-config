apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ include "my-microservice.name" . }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "my-microservice.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "my-microservice.name" . }}
    spec:
      serviceAccountName: {{ tpl (includes "serviceaccount") . }}
      containers:
      - name: my-container
        image: {{ .Values.image }}
        env:
        {{- range .Values.env }}
        - name: {{ .Name }}
          value: {{ .Value | quote }}
        {{- end }}
        ports:
        {{- range .Values.ports }}
        - containerPort: {{ .ContainerPort }}
          name: {{ .Name }}
        {{- end }}
        volumeMounts:
        {{- range .Values.volumeMounts }}
          name: {{ .Name }}
          mountPath: {{ .MountPath }}
        {{- end }}
        imagePullSecret:
          name: my-secret