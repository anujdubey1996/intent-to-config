---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-deployment
  labels:
    app: reddit
    component: comment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reddit
      component: comment
  template:
    metadata:
      name: comment
      labels:
        app: reddit
        component: comment
    spec:
      containers:
      - image: ppavlov39/comment
        name: comment
        env:
        - name: COMMENT_DATABASE_HOST
          value: comment-db
