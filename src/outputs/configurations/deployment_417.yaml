name: test-1206
namespace:
  number: 1
tuningSets:
- name: Uniform1qps
  qpsLoad:
    qps: 1
steps:
- name: Start measurements
  measurements:
  - Identifier: PodStartupLatency
    Method: PodStartupLatency
    Params:
      action: start
      labelSelector: group = test-pod-1206
      threshold: 120s
  - Identifier: WaitForControlledPodsRunning
    Method: WaitForControlledPodsRunning
    Params:
      action: start
      apiVersion: apps/v1
      kind: Deployment
      labelSelector: group = test-deployment-1206
      operationTimeout: 200s
- name: Create deployment
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: Uniform1qps
    objectBundle:
    - basename: test-deployment
      objectTemplatePath: ../deployments/deployment_finished.yml
      templateFillMap:
        Name: test-finished
        Replicas: 1
        DeploymentGroupName: test-deployment-1206
        PodGroupName: test-pod-1206
        CpuRequest: 64000m
        MemoryRequest: 917504Mi
- name: Wait for pods to be running
  measurements:
  - Identifier: WaitForControlledPodsRunning
    Method: WaitForControlledPodsRunning
    Params:
      action: gather
- name: Wait pods running
  measurements:
  - Identifier: Wait
    Method: Sleep
    Params:
      duration: 1m
- name: Deleting pods
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 0
    tuningSet: Uniform1qps
    objectBundle:
    - basename: test-deployment
      objectTemplatePath: ../deployments/deployment_finished.yml
      templateFillMap:
        Name: test-finished
        Replicas: 1
        DeploymentGroupName: test-deployment-1206
        PodGroupName: test-pod-1206
        CpuRequest: 64000m
        MemoryRequest: 917504Mi
- name: Measure pod startup latency
  measurements:
  - Identifier: PodStartupLatency
    Method: PodStartupLatency
    Params:
      action: gather
